<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment Gateway</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container new-layout">
        <div class="payment-form">
            <div class="header">
                <div class="logo-container">
                    <img src="./logo/paypalname.png" alt="PayPal Logo" with="40px" height="40px" class="logos">
                    <img src="./logo/paypal.png" alt="PayPal Logo" with="50px" height="100px" class="logos">
                </div>
                <div class="cart-row">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="cart-amount">15,99 EUR</span>
                    <i class="fa fa-chevron-down"></i>
                    
                </div>
            </div>
            <div class="payment-details">
            <form id="payment-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your PayPal email">
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="amount-input">
                        <span class="currency">$</span>
                        <input type="number" id="amount" required placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" required placeholder="1234 5678 9012 3456" maxlength="19">
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" required placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="form-group half">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required placeholder="123" maxlength="3">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name on Card</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>

                <button type="submit" class="pay-button">Pay Now</button>
            </form>
            </div>

            <div class="security-notice">
                <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_37x23.jpg" alt="Secure" class="secure-icon">
                <p>Your payment information is secure and encrypted</p>
            </div>
        </div>
        <div class="info-section">
            <div class="shield-icon">
                <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="Shield" />
            </div>
            <h3>PayPal is the safer, faster way to pay</h3>
            <p>No matter where you shop, we keep your financial information secure.</p>
        </div>
    </div>
</body>
</html>
